			</div>




			<div class="mt-5" id="submissionSection" style="display: none;"><button type="button" class="btn btn-secondary mb-3" onclick="previousSection();"><i class="bi bi-arrow-left"></i> &nbsp;Previous section</button>

				<h4 >Your submission</h4>
				<div class="mb-3">
					<label class="form-label">Genre/format</label><br>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="proseRadio" value="Prose Pieces" onclick="submissionType();">
						<label class="form-check-label" for="proseRadio">Prose Pieces</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="poetryRadio" value="Poetry" onclick="submissionType();">
						<label class="form-check-label" for="poetryRadio">Poetry</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions" id="storyRadio" value="Short Story" onclick="submissionType();">
						<label class="form-check-label" for="storyRadio">Short Story</label>
					</div>
				</div>

				<div id="title" style="display: none;">
					<div class="mb-3">
						<label for="title" class="form-label">Submission <span id="title1" style="display:none;">#1</span> title</label>
						<input type="text" class="form-control" id="title" placeholder="The Adventures of Sandy &amp; Charlie" name="title1">
					</div>
					<div id="poetryProseSection" style="display: none;">
						<div class="mb-3">
							<label for="title" class="form-label">Submission #2 title <span class="text-muted">(Optional)</span></label>
							<input type="text" class="form-control" id="title" placeholder="The Sandy &amp; Charlie Chronicles" name="title2">
						</div>
						<div class="mb-3">
							<label for="title" class="form-label">Submission #3 title <span class="text-muted">(Optional)</span></label>
							<input type="text" class="form-control" id="title" placeholder="The Legend of Sandy &amp; Charlie" name="title3">
						</div>
					</div>

					<div class="mb-3">
						<label for="formFile" class="form-label">Upload submission</label>
						<input class="form-control" type="file" accept="application/pdf" id="formFile" name="formFile">
						<div id="formFileHelp" class="form-text">PDF only. Multiple entries must be in one file.</div>
					</div>
				</div>

				<div class="mb-3" id="description" style="display:none;">
					<label for="exampleFormControlTextarea1" class="form-label">Explain your submission</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description"></textarea>
				</div>

				<div id="formSubmit" style="display: none;">

					<div class="mb-3">
						<label for="warnings" class="form-label">Content/Trigger Warnings <span class="text-muted">(Optional)</span></label>
						<textarea class="form-control" id="warnings" rows="3" name="warnings"></textarea>
					</div>

					<div class="d-none">
						<label class="form-label">Final checks</label>
						<div class="form-check">
							<input type="checkbox" class="form-check-input" id="themeCheck" value="">
							<label class="form-check-label" for="themeCheck" name="themCheck">My submission fits the theme.</label>
						</div>
						<div class="mb-3 form-check">
							<input type="checkbox" class="form-check-input" id="rulesCheck" value="">
							<label class="form-check-label" for="rulesCheck" name="rulesCheck">My submission follows <a href="#">the guidelines</a>.</label>
						</div>
					</div>


					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</div>
		</form>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script type="text/javascript">

		function submissionType() {
			if (document.getElementById('proseRadio').checked || document.getElementById('poetryRadio').checked) { document.getElementById('poetryProseSection').style.display = 'block'; document.getElementById('title1').style.display = 'inline-block'; }
			else {document.getElementById('poetryProseSection').style.display = 'none'; document.getElementById('title1').style.display = 'none'; }

			document.getElementById('title').style.display = 'block';
			document.getElementById('formSubmit').style.display = 'block';
		}

		function nextSection() {
			document.getElementById('personalSection').style.display = 'none';
			document.getElementById('submissionSection').style.display = 'block';
		}

		function previousSection() {
			document.getElementById('personalSection').style.display = 'block';
			document.getElementById('submissionSection').style.display = 'none';
		}

		$(document).ready(function () {
			$('#formHeader').load("formHeader");
		});

	</script>
	
	


</body>
</html>
