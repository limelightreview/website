		document.getElementById('description').style.display = 'none';

		function submissionType() {
			if (document.getElementById('proseRadio').checked) { document.getElementById('proseSection').style.display = 'block'; }
			else document.getElementById('proseSection').style.display = 'none';

			if (document.getElementById('poetryRadio').checked) { document.getElementById('poetrySection').style.display = 'block'; }
			else document.getElementById('poetrySection').style.display = 'none';

			if (document.getElementById('storyRadio').checked) { document.getElementById('storySection').style.display = 'block'; }
			else document.getElementById('storySection').style.display = 'none';

			document.getElementById('description').style.display = 'block';
		}

	</script>

</body>
